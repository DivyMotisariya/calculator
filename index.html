<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Problems</title>
    <link rel="stylesheet" href="/style.css" />
    <!-- <script src="/index.js"></script> -->
</head>

<body class="bg">
    <!-- <button id="timerStartStop" value="0">Start Timer</button>
    <p id="timerTxt">0</p>
    <script src="/timer.js"></script> -->

    <div class="container">
        <div class="output">
            <input type="text" id="result" disabled/>
        </div>

        <div class="btn-al">
            <div class="buttons">
                <button class="c" value="AC">AC</button>
            </div>
            <div class="buttons">
                <button class="btn" value="(">(</button>
                <button class="btn" value=")">)</button>
                <button class="btn ope" value="*">*</button>
                <button class="btn ope" value="/">/</button>
            </div>
            <div class="buttons">
                <button class="btn dig" value="7">7</button>
                <button class="btn dig" value="8">8</button>
                <button class="btn dig" value="9">9</button>
                <button class="btn ope" value="+">+</button>
            </div>
            <div class="buttons">
                <button class="btn dig" value="4">4</button>
                <button class="btn dig" value="5">5</button>
                <button class="btn dig" value="6">6</button>
                <button class="btn ope" value="-">-</button>
            </div>
            <div class="buttons">
                <button class="btn dig" value="1">1</button>
                <button class="btn dig" value="2">2</button>
                <button class="btn dig" value="3">3</button>
                <button class="btn" value="=">=</button>
            </div>
            <div class="buttons">
                <button class="btn dig" value="0">0</button>
                <button class="btn dig" value="00">00</button>
                <button class="btn" value=".">.</button>
                <button class="btn" value="C">C</button>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
